<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>#2 - Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="frame">
  <div class="center">

		<div class="profile">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>
				<img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
			</div>

			<div class="name">Abi Lesek</div>
			<div class="job">Photographer</div>

			<div class="actions">
				<button class="btn">Follow</button>
				<button class="btn">Message</button>
			</div>
		</div>

		<div class="stats">
			<div class="box">
				<span class="value">1042</span>
				<span class="parameter">Posts</span>
			</div>
			<div class="box">
				<span class="value">8259</span>
				<span class="parameter">Likes</span>
			</div>
			<div class="box">
				<span class="value">20168</span>
				<span class="parameter">Followers</span>
			</div>
		</div>
  </div>
</div>

</body>
</html>
